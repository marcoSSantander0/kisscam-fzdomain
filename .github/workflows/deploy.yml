name: kisscam-ci-cd

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }} # owner/repo

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Normalize image name (lowercase)
        id: image
        shell: bash
        run: |
          echo "name=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR (for pushing)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push (web)
        uses: docker/build-push-action@v6
        with:
          context: ./web
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:latest
            ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:${{ github.sha }}

  deploy_to_vps:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: Deploy over SSH (pull + up)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            TARGET_DIR="${{ secrets.VPS_PROJECT_PATH }}"
            if [ -z "$TARGET_DIR" ]; then
              echo "ERROR: VPS_PROJECT_PATH esta vacio."
              exit 1
            fi

            if [ ! -d "$TARGET_DIR" ]; then
              echo "ERROR: VPS_PROJECT_PATH no existe o no es accesible para este usuario SSH."
              echo "Usuario actual: $(whoami)"
              echo "Directorio HOME: $HOME"
              echo "Contenido HOME:"
              ls -la "$HOME" || true
              exit 1
            fi

            cd "$TARGET_DIR"

            if [ ! -f docker-compose.yml ] && [ ! -f docker-compose.yaml ] && [ ! -f compose.yml ] && [ ! -f compose.yaml ]; then
              echo "ERROR: No se encontro archivo docker compose en VPS_PROJECT_PATH."
              ls -la
              exit 1
            fi

            docker compose pull kisscam
            docker compose up -d --no-deps kisscam

            docker image prune -f
